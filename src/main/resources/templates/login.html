<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>authentification</title>

<!-- Bootstrap -->
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
<!-- Font Awesome -->
<link href="../static/css/fontawesome.min.css"
	th:href="@{/css/fontawesome.min.css}" type="text/css" rel="stylesheet" />
<!-- NProgress -->
<link href="../static/css/nprogress.css" th:href="@{/css/nprogress.css}"
	type="text/css" rel="stylesheet" />
<!-- Custom Theme Style -->
<link href="../static/css/custom.min.css"
	th:href="@{/css/custom.min.css}" type="text/css" rel="stylesheet" />
<link href="../static/css/animate.min.css"
	th:href="@{/css/animate.min.css}" type="text/css" rel="stylesheet" />
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form th:action="@{/login}" method="post">
						<h1>Authentification</h1>
						<div>
							<input type="text" class="form-control" name="username"
								placeholder="login" required="" />
						</div>
						<div>
							<input type="password" class="form-control" name="password"
								placeholder="mot de passe" required="" />
						</div>
						<div>
							<button type="submit" class="btn btn-success" name="action">Se
								connecter</button>

						</div>

						<div class="clearfix"></div>

						<div class="separator">


							<div class="clearfix"></div>
							<br />


						</div>
					</form>
					<div th:if="${param.error}" class="text-danger">! Incorrect
						username or password</div>
					<div th:if="${param.logout}" class="text-danger">! you have
						been logged out</div>
				</section>
			</div>

		</div>
	</div>
</body>

</html>
