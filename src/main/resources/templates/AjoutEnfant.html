<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://utraq.net.nz/thymeleaf/layout"
	layout:decorator="Template">
<head>
<meta charset="utf-8" />
<title>Accueil</title>
</head>
<body>
	<div layout:fragment="title">
		<h2>Ajouter Enfant</h2>
	</div>
	<div layout:fragment="content">

<div th:if="${param.message}"  class="price">Enfant ajout√© avec succes</div>

		<form id="demo-form2" th:action="@{/ajoutEnfant}" method="post" class="form-horizontal form-label-left">

<input type="hidden"  name="username" th:value="${utilisateur.login}"/>
			<label class="control-label"> Renseignement sur l'enfant</label>
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Nom<span
					class="required">*</span>
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" name="nom" id="nom" required="required"
						class="form-control col-md-7 col-xs-12" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12"
					for="prenom">Prenom<span class="required">*</span>
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" name="prenom" id="prenom" required="required"
						class="form-control col-md-7 col-xs-12" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12">Sexe</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div id="gender" class="btn-group" data-toggle="buttons">
						<label class="btn btn-default" data-toggle-class="btn-primary"
							data-toggle-passive-class="btn-default"> <input
							type="radio" name="sexe" value="male" /> &nbsp; Male &nbsp;
						</label> <label class="btn btn-default" data-toggle-class="btn-primary"
							data-toggle-passive-class="btn-default"> <input
							type="radio" name="sexe" value="female" /> Female
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12">Date
					naissance <span class="required">*</span>
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="date" id="birthday" name="birth"
						class="form-control col-md-7 col-xs-12" required="required" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
					<button type="submit" class="btn btn-success">Ajouter</button>

					<button class="btn btn-primary" type="reset">Annuler</button>
				</div>
			</div>
		</form>
		<div th:if="${compte}">
	<label th:text="${compte.nom}"></label>
	</div>
	</div>

</body>
</html>
