<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://utraq.net.nz/thymeleaf/layout"
	layout:decorator="Template">
<head>
<meta charset="utf-8" />
<title>Accueil</title>
</head>
<body>
	<div layout:fragment="title">
		<h2>Ajouter Salarié</h2>
	</div>
	<div layout:fragment="content">
<div th:if="${param.message}"  class="price">Salarié ajouté avec succes</div>

		<form id="demo-form2"  th:action="@{/inscription}" method="post" class="form-horizontal form-label-left">
		
			
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12">Role</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div id="role" class="btn-group" data-toggle="buttons">
						<label class="btn btn-default" data-toggle-class="btn-primary"
							data-toggle-passive-class="btn-default"> <input
							type="radio" name="role" value="SECRETAIRE" /> &nbsp; Secretaire &nbsp;
						</label> <label class="btn btn-default" data-toggle-class="btn-primary"
							data-toggle-passive-class="btn-default"> <input
							type="radio" name="role" value="SALARIER" /> Salarier
						</label>
					</div>
				</div>
			</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12"
						for="matricule">Matricule <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="matricule" id="matricule"
							required="required" class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12"
						for="login">Login <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="login" id="login"
							required="required" class="form-control col-md-7 col-xs-12" />
					</div>
				</div><div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12"
						for="mdp">Mot de passse <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="mdp" id="mdp"
							required="required" class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Nom<span
						class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="nom" id="nom" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12"
						for="prenom">Prenom<span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="prenom" id="prenom" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="tel">Telephone<span
						class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="number" name="tel" id="tel" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email<span
						class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="email" id="email" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="rue">Adresse<span
						class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="rue" id="rue" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="cod">Code Postal<span
						class="required">*</span>
					</label>
					<div class="col-md-2 col-sm-2 col-xs-12">
						<input type="number" name="cod" id="cod" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
					<label class="control-label col-md-2 col-sm-2 col-xs-12" for="ville">Ville<span
						class="required">*</span>
					</label>
					<div class="col-md-2 col-sm-2 col-xs-12">
						<input type="text" name="ville" id="ville" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="ln_solid"></div>

		

							<div class="form-group">
					<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
						<button type="submit" class="btn btn-success">Ajouter</button>
						
						<button class="btn btn-primary" type="reset">Annuler</button>
					</div>
				</div>
		</form>
	</div>

</body>
</html>
