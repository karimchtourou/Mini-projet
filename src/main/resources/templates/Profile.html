<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://utraq.net.nz/thymeleaf/layout"
	layout:decorator="Template">
<head>
<meta charset="utf-8" />
<title>Accueil</title>
</head>
<body>
	<div layout:fragment="title">
		<h2>Profile</h2>
	</div>
	<div layout:fragment="content">
<div class="text-danger" th:if="${error}" th:text="${error.message}"></div>

		<form id="demo-form2"  th:action="@{/modifierProfil}" method="post" th:if="${utilisateur}" class="form-horizontal form-label-left">

				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12"
						for="login">Login <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="login" id="login"
							required="required" th:value="${utilisateur.login}" class="form-control col-md-7 col-xs-12" />
					</div>
				</div><div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12"
						for="mdp">Mot de passse <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="mdp" id="mdp"
							required="required" th:value="${utilisateur.mot_pass}" class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Nom<span
						class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="nom" th:value="${utilisateur.nom}" id="nom" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12"
						for="prenom">Prenom<span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="prenom" id="prenom" th:value="${utilisateur.prenom}" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="tel">Telephone<span
						class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="tel" th:value="${utilisateur.tel}" id="tel" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email<span
						class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="email" th:value="${utilisateur.email}" id="email" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="rue">Adresse<span
						class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" name="rue" id="rue" th:value="${utilisateur.adresse.rue}" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="cod">Code Postal<span
						class="required">*</span>
					</label>
					<div class="col-md-2 col-sm-2 col-xs-12">
						<input type="text" name="cod" id="cod" th:value="${utilisateur.adresse.codePostal}" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
					<label class="control-label col-md-2 col-sm-2 col-xs-12" for="ville">Ville<span
						class="required">*</span>
					</label>
					<div class="col-md-2 col-sm-2 col-xs-12">
						<input type="text" name="ville" id="ville" th:value="${utilisateur.adresse.ville}" required="required"
							class="form-control col-md-7 col-xs-12" />
					</div>
				</div>
				<div class="ln_solid"></div>

		

							<div class="form-group">
					<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
						<button type="submit" class="btn btn-success">Modifier</button>
						
						<button class="btn btn-primary" type="reset">Annuler</button>
					</div>
				</div>
		</form>
	</div>

</body>
</html>
