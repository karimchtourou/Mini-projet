<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://utraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Accueil |</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/custom.min.css" th:href="@{/css/custom.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/fontawesome.min.css"
	th:href="@{/css/fontawesome.min.css}" />
<link href="../static/css/nprogress.css" rel="stylesheet"
	th:href="@{/css/nprogress.css}" />

</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 1;">
						<a th:href="@{/index}" class="site_title"><i class="fa fa-paw"></i>
							<span th:text="SejourCom"></span> </a>

					</div>
					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div class="profile clearfix">
						
						<div th:if="${utilisateur}" class="profile_info">
							<span>Welcome,</span>
							<br/>
							<span th:text="${utilisateur.nom}"></span>
							<span th:text="${utilisateur.prenom}"></span>
							
							<span th:text="${role}"></span>
						</div>
					</div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div id="sidebar-menu"
						class="main_menu_side hidden-print main_menu">
						<div class="menu_section">
							<ul class="nav side-menu">
								<li ><a th:href="@{/index}"><i class="fa fa-home"></i>
										Home </a></li>
								<li th:if="${role}=='SALARIER'"><a th:href="@{/demande}"><i class="fa fa-edit"></i>
										ajouter demande<!-- <span
										class="fa fa-chevron-down"></span> --></a>
									<ul class="nav child_menu">

									</ul></li>
								<li th:if="${role}=='ADMIN'"><a th:href="@{/salarier}"><i class="fa fa-edit"></i>
										Gerer comptes<!-- <span
										class="fa fa-chevron-down"></span> --></a>
									<ul class="nav child_menu">

									</ul></li>
								<li th:if="${role}=='SALARIER'"><a th:href="@{/enfant}"><i class="fa fa-edit"></i>
										ajouter enfant</a>
									<ul class="nav child_menu">

									</ul></li>
								<li th:if="${role}=='SECRETAIRE'"><a th:href="@{/sejour}"><i class="fa fa-edit"></i>
										ajouter sejour</a>
									<ul class="nav child_menu">

									</ul></li>
								<li th:if="${role}=='SECRETAIRE'"><a th:href="@{/activite}"><i class="fa fa-edit"></i>
										Gerer activte</a>
									<ul class="nav child_menu">

									</ul></li>

							</ul>
						</div>


					</div>
					<!-- /sidebar menu -->

				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<ul class="nav navbar-nav navbar-right">

							<li class=""><a href="javascript:;"
								class="user-profile dropdown-toggle" data-toggle="dropdown"
								aria-expanded="false"> <span class=" fa fa-angle-down"></span>
							</a>
								<ul class="dropdown-menu dropdown-usermenu pull-right">
									<li><a th:href="@{/profile}"> Profile</a></li>

									<li><a th:href="@{/login?logout}"><i
											class="fa fa-sign-out pull-right"></i> Log Out</a></li>
								</ul></li>
							<li th:if="${utilisateur}"><a th:href="@{/profile}"
								class="site_title"><i class="fa fa-user"></i> <span
									th:text="${utilisateur.login}"></span> </a></li>


						</ul>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title"></div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<section layout:fragment="title"></section>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">

									<section layout:fragment="content"></section>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->


			<!-- footer content -->
			<footer>

				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>


	<script src="../js/jquery.min.js"></script>

	<script src="../js/bootstrap.min.js"></script>

	<script src="../js/fastclick.js"></script>

	<script src="../js/nprogress.js"></script>
	<script src="../js/custom.min.js"></script>




</body>
</html>
